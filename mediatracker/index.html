<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/soul_society_logo.png" type="image/x-icon">
  <title>Movie & TV Show Tracker</title>
  <link rel="stylesheet" href="mediatracker.css">
</head>
<body>
  <div class="nav-container">
    <a href="/" class="home-link">‚Üê Home</a>
    <a href="/social/" class="social-link">Social Feed</a>
    <div id="user-status"></div>
  </div>
  
  <h1>Movie & TV Show Tracker</h1>
  
  <div class="category-selector">
    <button class="category-btn active" data-category="tv">TV Shows</button>
    <button class="category-btn" data-category="movies">Movies</button>
    <button class="category-btn" data-category="anime">Anime</button>
    <button class="category-btn" data-category="cartoons">Cartoons</button>
  </div>
  
  <div class="controls">
    <input type="text" class="search" id="searchInput" placeholder="Search titles...">
    <div class="filter-group">
      <label for="statusFilter">Filter:</label>
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="watched">Watched</option>
        <option value="watching">Currently Watching</option>
        <option value="plan">Plan to Watch</option>
        <option value="not">Not Watched</option>
        <option value="dropped">Dropped</option>
      </select>
      <button class="btn" id="resetBtn">Reset Filters</button>
    </div>
  </div>

  <div class="statistics">
    <div class="stats-title">Your Progress Statistics</div>
    <div class="stats-grid">
      <div class="stat-item">Total Items: <span id="totalShows">0</span></div>
      <div class="stat-item">Watched: <span id="watchedCount" class="watched-stat">0</span> (<span id="watchedPercent" class="watched-stat">0%</span>)</div>
      <div class="stat-item">Currently Watching: <span id="watchingCount" class="watching-stat">0</span></div>
      <div class="stat-item">Plan to Watch: <span id="planCount" class="plan-stat">0</span></div>
      <div class="stat-item">Not Started: <span id="notCount" class="not-stat">0</span></div>
      <div class="stat-item">Dropped: <span id="droppedCount" class="dropped-stat">0</span></div>
    </div>
  </div>

  <table id="showsTable">
    <thead>
      <tr>
        <!-- Table headers will be dynamically generated -->
      </tr>
    </thead>
    <tbody id="showsTableBody">
      <!-- Table content will be inserted here by JavaScript -->
    </tbody>
  </table>

  <div class="save-container">
      <button class="btn" id="saveBtn">Save Data</button>
      <button class="btn" id="exportBtn">Export</button>
      <button class="btn" id="importBtn">Import Data</button>
  </div>

  <div id="shareModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center;">
    <div style="background-color: #1e1e1e; padding: 20px; border-radius: 5px; width: 90%; max-width: 500px; border: 1px solid #333;">
      <h3 style="color: #bb86fc; margin-top: 0;">Share Your Thoughts</h3>
      <div style="margin-bottom: 15px;">
        <strong>Title: </strong><span id="shareTitleText"></span>
      </div>
      <div style="margin-bottom: 15px;">
        <strong>Your Rating: </strong><span id="shareRatingText"></span>/10
      </div>
      <div style="margin-bottom: 15px;">
        <label for="shareThoughts" style="display: block; margin-bottom: 5px;">Your Thoughts (280 characters max):</label>
        <textarea id="shareThoughts" style="width: 100%; height: 100px; padding: 8px; background-color: #262626; color: #e0e0e0; border: 1px solid #333; border-radius: 4px;" maxlength="280"></textarea>
        <div style="text-align: right; font-size: 12px; color: #888;">
          <span id="charCount">0</span>/280
        </div>
      </div>
      <div style="text-align: right;">
        <button id="cancelShareBtn" class="btn" style="background-color: #333; margin-right: 10px;">Cancel</button>
        <button id="confirmShareBtn" class="btn">Share</button>
      </div>
    </div>
  </div>

  <!-- Use external JavaScript file instead of inline JavaScript -->
  <script src="mediatracker.js"></script>
</body>
</html>
