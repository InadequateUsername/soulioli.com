<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/soul_society_logo.png" type="image/x-icon">
  <title>Social Feed</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="nav-container">
      <a href="/" class="home-link"><i class="fas fa-home"></i> Home</a>
      <a href="/mediatracker/" class="other-link"><i class="fas fa-tv"></i> Media Tracker</a>
      <div id="user-status">
        <!-- This will be populated by JavaScript -->
      </div>
    </div>
    
    <header>
      <h1>Social Feed</h1>
      <p>Share your media experiences with others!</p>
    </header>
    
    <div class="filter-container" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="tv"><i class="fas fa-tv"></i> TV Shows</button>
      <button class="filter-btn" data-filter="movies"><i class="fas fa-film"></i> Movies</button>
      <button class="filter-btn" data-filter="anime"><i class="fas fa-dragon"></i> Anime</button>
      <button class="filter-btn" data-filter="cartoons"><i class="fas fa-child"></i> Cartoons</button>
    </div>
    
    <div id="feed-container" class="feed-container">
      <div class="loader" style="border: 5px solid #1e1e1e; border-top: 5px solid #bb86fc; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto;"></div>
    </div>

    <div class="dmca-section" style="text-align: center; margin: 30px 0 20px 0;">
      <a href="/dmca/" class="footer-link">
        <i class="fas fa-copyright"></i> DMCA & Copyright Information
      </a>
    </div>

    <footer>
      <p>&copy; 2025 | soulioli.com | All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    
    <!-- Add keyframe animation for loader -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </div>
</body>
</html>
