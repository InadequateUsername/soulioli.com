<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/soul_society_logo.png" type="image/x-icon">
  <title>Media Social Feed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav-container">
    <a href="/" class="home-link">‚Üê Home</a>
    <div id="user-status"></div>
    <a href="/mediatracker/" class="tracker-link">Media Tracker</a>
  </div>
  
  <h1>Media Social Feed</h1>
  
  <div class="filter-container">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="tv">TV Shows</button>
    <button class="filter-btn" data-filter="movies">Movies</button>
    <button class="filter-btn" data-filter="anime">Anime</button>
    <button class="filter-btn" data-filter="cartoons">Cartoons</button>
  </div>
  
  <div id="feed-container" class="feed-container">
    <div class="loader"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
